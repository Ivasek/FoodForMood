<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <base target="_top">
    <script>
      function getMenuText() {
        return document.getElementById('menuInput').value;
      }      
    </script>
  </head>
  <body>
    <div class="input-group mb-3">
      <textarea class="form-control" rows="25" id="menuInput"></textarea>
    </div>
    <div class="input-group mb-3">
      <input type="button" class="btn btn-success" value="Import" onclick="google.script.run.fillTable(getMenuText().split('\n'));google.script.host.close();" />
    </div>
  </body>
</html>
